<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEDxSanLuisObispo 2017</title>
  <link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
  <link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
  <link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
  <link rel="shortcut icon" href=/favicon.ico>

  <link rel="stylesheet" href="/css/animsition.min.css">
  <link href="/css/flow.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="/css/indexshow.css" rel="stylesheet" type="text/css">
  <link href="/css/jquery.fullpage.css" rel="stylesheet"  type="text/css">
  <link rel="stylesheet" href="/css/navicon.css">
  <link rel="stylesheet" href="/css/smoothStyle.css" type="text/css">
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar:600|Work+Sans:300,400,500,600" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/js/jquery.animsition.min.js"></script>
  <script src="/js/jquery.fullpage.min.js"></script>
  <script src="/js/jquery.particleground.js"></script>
  <script src="/js/jquery.parallax.js"></script>
  <script src="/js/jquery.parallax-scroll.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/jquery.smoothState.min.js"></script>
  
  <script src="/js/scripts.js" type="text/javascript"></script>
  
  <style type="text/css">
  
    .topo {
      position: absolute;
      background-image: url(/images/topomapred.svg);
      width: 100%;
      height: 100%;
      background-position: center;
    }
    .xcutout {
      position: absolute;
      background-image: url(/images/xcutout.svg);
      width: 150%;
      height: 150%;
      margin-left: -25%;
      margin-top: -25vh;
      background-size: cover;
      background-position: center;
    }
  
  </style>

</head>
<body>
  
  <div class="animsition">
    
    <div class="sceneElement" data-viewport="0">
      <div id="scene" class="hero">
        <div class="topo layer viswait" data-depth="0.20"></div>
        <div class="xcutout layer" data-depth="0.25"></div>
        <div class="titl layer" data-depth="0.50">
          <div class="flow fl-1">
            <h1><img src="/images/TEDxSLO17-CNP-Wordmark-White.png" alt="Climbing New Peaks logo"></h1>
            <p>Welcome to TEDxSanLuisObispo. We aim to unite the local San Luis Obispo community, presenting topics that educate and inspire citizens to be catalysts for change.</p>
            <p><a class="animsition-link viswaitthree" href="/2017/">Learn More</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="sponpopup viswaitdelay">
      <a href="https://tickets.calpoly.edu/online/seatSelect.asp?BOset::WSmap::seatmap::performance_ids=157A8ED6-E7A9-477F-A750-38D5D6B976E7" target="_blank" class="animsition-link"><p>Buy Tickets Now!</p></a>
    </div>
    
  </div>
    
  <nav>
   <div class="navback"></div>
   <div id="navicon">
     <span></span>
     <span></span>
   </div>
    <ul>
      <li><a href="/2017/" class="animsition-link" data-target="1">2017</a></li>
      <li><a href="/sponsors/" class="animsition-link"  data-target="2">Sponsorship</a></li>
      <li><a href="/about/" class="animsition-link"  data-target="3">About</a></li>
    </ul>
  </nav>

  <div class="logo">
    <a href="/" class="animsition-link"  data-target="0"><img src="/images/TEDxSanLuisObispo-logo-hw.png" alt="TEDxSanLuisObispo Logo"></a>
  </div>
    
  <script src="/js/scripts.js" type="text/javascript"></script>
  
  <script type="text/javascript">
  
    // Mobile Navicon Open Nav
    $(document).ready(function(){
      $('#navicon').click(function(){
        $(this).toggleClass('open');
        $('.navback').toggleClass('open');
        $('nav ul').toggleClass('open');
      });
    });
  
  </script>
  
</body>
</html>
